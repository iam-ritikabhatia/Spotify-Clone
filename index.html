<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/Logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            </li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="images/cover1.png" alt="1">
                    <span class = "songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="0" class="far songItemPlay fa-play-circle"
                                aria-hidden="true"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="images/cover2.png" alt="1">
                    <span class = "songName">Tu Mileya</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="1" class="far songItemPlay fa-play-circle"
                                aria-hidden="true"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="images/cover3.png" alt="1">
                    <span class = "songName">Simple Suit</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="2" class="far songItemPlay fa-play-circle"
                                aria-hidden="true"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="images/cover4.png" alt="1">
                    <span class = "songName">Tu Meri Rani</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="3" class="far songItemPlay fa-play-circle"
                                aria-hidden="true"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="images/cover5.png" alt="1">
                    <span class = "songName">Kudiye Ni</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="4" class="far songItemPlay fa-play-circle"
                                aria-hidden="true"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="images/cover6.png" alt="1">
                    <span class = "songName">Baari</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="5" class="far songItemPlay fa-play-circle"
                                aria-hidden="true"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="Bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesoms icons -->
            <i class="fas fa-3x fa-step-backward" id="previous" ></i>
            <i class="far fa-3x fa-play-circle"  id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        

        <div class="songInfo">
            <img src="images/playing.gif" width="42px" alt="" id="gif">  <span id ="masterSongName">Let me Love You</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
